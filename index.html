<html>
<head>
    <title>Cislate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid input">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" style="height:40%;"></textarea>
        <a href="#" class="btn btn-primary">Cislate</a>
    </div>

    <div class="container-fluid output" style="display:none;">
        <h1>Cislation</h1>
        <div class="latin jumbotron overflow-auto">
            <span>lingua</span>
            <span>latina</span>
        </div>
        <h1>Translation</h1>
        <div class="jumbotron overflow-auto">
            <pre>Translations will appear here</pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
    $(document).ready(function(){
        $(".btn").click(function() {
            $.post("/spanify",
            {latin: $("textarea").val()},
            function(data) {
                $("div.latin").html(data)
                $("span").click(function() {
                    $.post("/translate",
                    {latin: $(this).text()},
                    function(data) {
                        $("pre").text(data)
                    });
                });
            });
            $("div.input").hide()
            $("div.output").show()
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
